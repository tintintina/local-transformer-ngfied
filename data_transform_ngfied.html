<!DOCTYPE html>
<html>
<head>
	<title>Data transform tools</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="data_transform.css">
</head>
<body ng-app="dtApp">
	<div ng-controller="dtController">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#transform-options" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
				</button>
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Data transform tools</a>
				</div>
				<div class="collapse navbar-collapse" id="transform-options">
					<ul class="nav navbar-nav navbar-right">
			        	<li><a href="#url-encode">URL Encode</a></li>
			        	<li><a href="#url-decode">URL Decode</a></li>
			        	<li><a href="#base64-encode">Base64 Encode</a></li>
			        	<li><a href="#base64-decode">Base64 Decode</a></li>
			        	<li><a href="#xml-format">XML Format</a></li>
			        	<li><a href="#json-format">JSON Format</a></li>
			      	</ul>
			  	</div>
		  	</div>
		</nav>
		<div class="container">
			<div ng-repeat="section in sections" id="{{section.name}}" class="section">
				<h2 class="section-title">{{section.title}}</h2>
				<div class="row">
		  			<form id="{{section.name + '-form'}}">
						<div class="form-feedback" ng-show="{{section.feedback}}"></div>
				  		<div class="col-md-6">			
				  			<textarea id="{{section.name + '-input'}}" class="form-control" rows="15" placeholder="{{section.inputPlaceholder}}" ng-model="section.input"></textarea>
				  		</div>
				  		<div class="col-md-6">			
				  			<textarea id="{{section.name + '-output'}}" class="form-control" rows="15" ng-model="section.output"></textarea>
				  			<div class="form-buttons">
					  			<input class="btn btn-primary submit-button" type="submit" ng-click="submit(section)" value="{{section.buttonName}}">
	     			  			<input class="btn btn-default" type="reset" value="Clear" ng-click="clear(section)">
	     			  		</div>
				  		</div>	
		  			</form>
			  	</div>
			</div>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript" src="libs/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/vkbeautify.js"></script>
	<script type="text/javascript" src="data_transform_app.js"></script>
	<script type="text/javascript" src="data_transform.js"></script>
</body>
</html>
