<div class="container section">
	<div class="row">
		<form name="dtCtrl.form">
			<div class="form-feedback"> </div>
	  		<div class="col-md-6">			
	  			<textarea id="data-input" class="form-control" rows="15" placeholder="Data to process" ng-model="section.input" ng-model-options="{ updateOn: 'blur' }"></textarea>
	  		</div>
	  		<div class="col-md-6">			
	  			<textarea id="data-output" class="form-control" rows="15" ng-model="section.output"></textarea>
	  			<div class="form-buttons">
		  			<input class="btn btn-primary submit-button" type="submit" ng-click="dt.submit(section)" value="Submit">
			  		<input class="btn btn-default" type="reset" value="Clear" ng-click="dt.clear(section)">
			  	</div>
	  		</div>	
	  		<div>input: {{section.input}}</div>
	  		<div>output: {{section.output}} </div>
		</form>
	</div>
</div>
