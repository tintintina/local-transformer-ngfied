<div class="container section">
	<div class="row">
		<form name="dtForm">
			<div class="form-feedback error-feedback" ng-class="dt.errorFeedback ? 'alert alert-danger' : '' " > {{ dt.errorFeedback }} </div>
	  		<div class="col-md-6">			
	  			<textarea id="data-input" class="form-control" rows="15" placeholder="{{ dt.sections[dt.tab].inputPlaceholder }}" ng-model="section.input" ng-model-options="{ updateOn: 'blur' }"></textarea>
	  		</div>
	  		<div class="col-md-6">			
	  			<textarea id="data-output" class="form-control" rows="15" ng-model="section.output"></textarea>
	  			<div class="form-buttons">
		  			<input class="btn btn-primary submit-button" type="submit" ng-click="dt.submit(section)" value="Submit">
			  		<input class="btn btn-default" type="reset" value="Clear" ng-click="dt.clear()">
			  	</div>
	  		</div>	
		</form>
	</div>
</div>
